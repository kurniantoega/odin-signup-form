<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="left-column">
      <div class="logo">
        <img src="assets/img/odin-lined.png" alt="odin-logo">ODIN
      </div>
      <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="right-column">
      <div>
        <p class="text">This is not a real online service! You know you need something like this in your life to help
          you
          realize
          your deepest dreams. Sign up <i>now</i> to get started. </p>
        <p class="text">You <i>know</i> you want to.</p>
      </div>
      <form>
        <div class="input-form">
          <h3>Let's do this!</h3>
          <div class="inputs">
            <div>
              <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name">
              </div>
              <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name">
              </div>
            </div>
            <div>
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email">
              </div>
              <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number">
              </div>
            </div>
            <div>
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password">
                <p class="error-message">* Passwords do not match</p>
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password">
              </div>
            </div>
          </div>
        </div>
      </form>
      <div>
        <button>Create Account</button>
        <p class="text">Already have an account? <a href="#" id="login-link">Log In</a></p>
      </div>
    </div>
  </div>

</body>

</html>
